name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  server-tests:
    name: Server Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    defaults:
      run:
        working-directory: sidekick-server

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ".[dev]"

      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff check .

      - name: Run tests
        run: python -m pytest -v

  extension-tests:
    name: Extension Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: sidekick-vscode

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sidekick-vscode/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Run tests
        run: npm test

  build-extension:
    name: Build Extension Package
    runs-on: ubuntu-latest
    needs: extension-tests

    defaults:
      run:
        working-directory: sidekick-vscode

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sidekick-vscode/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Package extension
        run: npx @vscode/vsce package --out dist/

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: sidekick-vscode/dist/*.vsix
          retention-days: 7
