name: CI

on:
  push:
    branches: [master, main]
    tags: ['v*']
  pull_request:
    branches: [master, main]

jobs:
  extension-tests:
    name: Extension Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: sidekick-vscode

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sidekick-vscode/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Run tests
        run: npm test

  build-extension:
    name: Build Extension Package
    runs-on: ubuntu-latest
    needs: extension-tests

    defaults:
      run:
        working-directory: sidekick-vscode

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sidekick-vscode/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Create dist directory
        run: mkdir -p dist

      - name: Package extension
        run: npx @vscode/vsce package --out dist/

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: sidekick-vscode/dist/*.vsix
          retention-days: 7

  publish-extension:
    name: Publish to Open VSX
    runs-on: ubuntu-latest
    needs: build-extension
    if: startsWith(github.ref, 'refs/tags/v')

    defaults:
      run:
        working-directory: sidekick-vscode

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sidekick-vscode/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Publish to Open VSX
        run: npx ovsx publish
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
